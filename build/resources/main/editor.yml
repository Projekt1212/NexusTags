      lore:
        - "&7Sekarang: &f%current%"
        - ""
        - "&b&l[!] &bKlik untuk mengubah via chat"
    save_button:
      slot: 32
      material: LIME_WOOL
      name: "&a&lSIMPAN PERUBAHAN"
      lore:
        - "&7Klik untuk menyimpan ke tags.yml"
    cancel_button:
      slot: 30
      material: RED_WOOL
      name: "&c&lBATALKAN"
